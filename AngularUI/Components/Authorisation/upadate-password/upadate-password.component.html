<div class='container'>
<h2>Update Authorization Password</h2><br>

<input type="text" UserName="userName" placeholder="userName" [(ngModel)]='username'><br><br>

<input type="password" password="password" placeholder="Password" [(ngModel)]='password'><br><br>

<input type="password" password="password" placeholder="NewPassword" [(ngModel)]='newpassword'><br><br>

<button class="btn-warning btn"  (click)="update()">Remove</button><br><br>

<p>{{response}}</p>

</div>
