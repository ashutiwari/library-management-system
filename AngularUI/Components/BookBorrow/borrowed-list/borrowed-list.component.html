<div class='container'>
<h2>See All Borrowed Books And Student Info</h2><br>


<button class="btn-warning btn"  (click)="get()">All STUDENTS DETAILS</button><br><br>

<table class='table'>

  <thead>

  <tr>

    <th>StudentID</th>

    <th>StudentName</th>

    <th>BookId</th>

    <th>BookName</th>

    <th>Subject</th>

     <th>BorrowedDate</th>


  </tr>

</thead>

<tbody *ngFor='let detail of details'>

  <tr>

    <td>{{detail.studentId}}</td>
    <td>{{detail.studentName}}</td>
    <td>{{detail.bookId}}</td>
    <td>{{detail.bookName}}</td>
    <td>{{detail.subject}}</td>
    <td>{{detail.date}}</td>

  </tr>

</tbody>


<p>{{response}}</p>
