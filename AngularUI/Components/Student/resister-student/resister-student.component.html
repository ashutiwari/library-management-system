<div class='container'>
<h2>Register Student</h2><br>


<input type="text" name="name" placeholder="Name" [(ngModel)]='name'><br><br>

<input type="text" StudentId="studentId" placeholder="studentId" [(ngModel)]='studentId'><br><br>

<input type="text" class="class" placeholder="class" [(ngModel)]='class'><br><br>

<button class="btn-warning btn"  (click)="register()">Register</button><br><br>

<p>{{response}}</p>
